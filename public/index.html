            window.onload = function () {
              
              $.ajax({
                  url:  'menuItems',
                  success: function(data) {                  
                      console.log('dataafters6', data);
                      
                      if (data) {
                          for(index in data.data) {
                              $('.menu-item').eq(index).find('p').html(data.data[index].longName)
                          }
                      }
                  },
                  error: function(data) {
                      console.log('dataaftererror', data);
                  }
              });
