    <body>
        
        <section id="logo-section" class="text-center">
            <div id="homepage" class="container">
                <!-- Site title -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="logo text-center">
                            <h1>Lysa Noé</h1>
                            <span>Mijn website</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
   
        <div class="mainbody-section">
            <div class="container">
                <div class="row">

                    <div class="col-md-3 text-center">
                        <div class="menu-item" style="background:">
                            <a id="menu-btn" href="#">
                                <i class=""></i>
                                <p><!-- longName --></p>
                            </a>   
                        </div>
                        <div class="menu-item" style="background:">
                            <a id="menu-btn" href="#">
                                <i class=""></i>
                                <p><!-- longName --></p>
                            </a>   
                        </div>
                        <div class="menu-item" style="background:">
                            <a id="menu-btn" href="#">
                                <i class=""></i>

                            </a>   
                        </div>
                    </div>

                </div><!--End row-->
            </div><!--End container-->
        </div><!-- End mainbody section-->       
 
        <script type="text/javascript">
            window.onload = function () {
              
              $.ajax({
                  url:  'menuItems',
                  success: function(data) {
                      console.log('Success for menuItems', data);
                      var menuItem;
                      if (data) {
                          for(index in data.data) {
                              menuItem = $('.menu-item').eq(index);
                              menuItem.css('background', data.data[index].colour);
                              menuItem.find('a').attr('id', 'menu-btn-' + data.data[index].module);
                              menuItem.find('a').attr('href', data.data[index].module);
                              menuItem.find('i').attr('class', data.data[index].iconClass);
                              menuItem.find('p').html(data.data[index].longName);
                          }
                      }
                  },
                  error: function(data) {
                      console.log('Error after menuItems', data);
                  }
              });
            }
        </script> 
                
    </body>
